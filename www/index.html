<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="bower/normalize-css/normalize.css">
		<meta charset="utf-8">
		<title> 
		</title>
		<link rel="stylesheet" type="text/css" href="css/main.min.css">
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<script src="bower/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="main">
				<div class="container">
					<section class="workarea">
						<h1 class="workarea__header">Генератор водяных знаков</h1>
						<div class="workarea-box"></div>
					</section>
					<aside class="settings">
						<div class="settings__title">Настройки</div>
						<div class="settings-box settings-box_upload">
							<div class="settings-box__original-img">
								<label class="settings-box__name">Исходное изображение
									<input class="settings-box__img-upload">
								</label>
							</div>
							<div class="settings-box__watermark-img">
								<label class="settings-box__name">Водяной знак
									<input class="settings-box__img-upload">
								</label>
							</div>
						</div>
						<div class="settings-divider"></div>
						<div class="settings-box settings-box_img-position"><span class="settings-box__name">Положение</span>
							<ul class="settings-box__img-position-list">
								<li class="settings-box__img-position-item_top"><a href="#" id="position-link" class="settings-box__img-position-link"></a><a href="#" id="position-link" class="settings-box__img-position-link"></a><a href="#" id="position-link" class="settings-box__img-position-link"></a></li>
								<li class="settings-box__img-position-item_middle"><a href="#" id="position-link" class="settings-box__img-position-link"></a><a href="#" id="position-link" class="settings-box__img-position-link"></a><a href="#" id="position-link" class="settings-box__img-position-link"></a></li>
								<li class="settings-box__img-position-item_bottom"><a href="#" id="position-link" class="settings-box__img-position-link"></a><a href="#" id="position-link" class="settings-box__img-position-link"></a><a href="#" id="position-link" class="settings-box__img-position-link"></a></li>
							</ul>
							<div class="settings-box__img-position-coordinates">
								<div class="settings-box__coordinates-container">
									<div class="settings-box__coordinates_x">
										<label for="x-coordinates" class="coordinates-label">x</label>
										<input name="x-coordinates" type="text" disabled class="settings-box__input_x">
										<div class="coordinates-link-container"><a href="#" id="increment-link" class="settings-box__link settings-box__link-x-top"></a><a href="#" id="increment-link" class="settings-box__link settings-box__link-x-bottom"></a></div>
									</div>
								</div>
								<div class="settings-box__coordinates-container">
									<div class="settings-box__coordinates_y">
										<label for="y-coordinates" class="coordinates-label">y</label>
										<input name="y-coordinates" type="text" disabled class="settings-box__input_y">
										<div class="coordinates-link-container"><a href="#" id="increment-link" class="settings-box__link settings-box__link-y-top"></a><a href="#" id="increment-link" class="settings-box__link settings-box__link-y-bottom"></a></div>
									</div>
								</div>
							</div>
						</div>
						<div class="settings-divider"></div>
						<div class="settings-box settings-box_opacity"><span class="settings-box__name">Прозрачность</span>
							<div class="slider"></div>
						</div>
						<div class="settings-divider"></div>
						<div class="settings-box settings-box_buttons">
							<input type="submit" value="Скачать" class="settings-box__button settings-box__button_submit">
							<input type="reset" value="Сброс" class="settings-box__button settings-box__button_reset">
						</div>
					</aside>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
		</footer>
	</body>
</html>
