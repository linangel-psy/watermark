	<body>
		<div class="wrapper">
			<div class="main">
				<div class="container">
					<section class="workarea">
						<h1 class="workarea__header">Генератор водяных знаков</h1>
						<div class="workarea-box">
							<div id="imgBox" class="img-box">
								<div id="watermarkBox" class="watermark-box"></div>
							</div>
						</div>
					</section>
					<aside class="settings">
						<div class="settings__title">Настройки</div>
						<form id="main-form" action="image.php" enctype="multipart/form-data" method="post">
							<div class="settings-box settings-box_upload">
								<div class="settings-box__section"> 
									<div class="settings-box__section_heading">Исходное изображение</div>
									<input name="upload_img" id="upload_img" type="file" accept="image/jpeg,image/png,image/gif,image/jpg" class="settings-box__section_img input-image">
									<label for="upload_img" class="settings-box__section_label"><span class="input-upload">Выберите файл</span><span class="icon-upload">Выбрать файл</span></label>
								</div>
								<div class="settings-box__section">
									<div class="settings-box__section_heading">Водяной знак</div>
									<input name="upload_watermark" id="upload_watermark" type="file" accept="image/jpeg,image/png,image/gif,image/jpg" class="settings-box__section_img input-image">
									<label for="upload_watermark" class="settings-box__section_label"><span class="input-upload">Выберите файл</span><span class="icon-upload">Выбрать файл</span></label>
								</div>
							</div>
							<div class="settings-divider"></div>
							<div class="settings-box settings-box_img-position"><span class="settings-box__name">Положение</span>
								<ul class="settings-box__list">
									<li class="settings-box__item"><a href="#" id="top-left" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="top-middle" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="top-right" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="middle-left" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="middle-middle" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="middle-righ" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="bottom-left" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="bottom-middle" class="settings-box__link"></a></li>
									<li class="settings-box__item"><a href="#" id="bottom-right" class="settings-box__link"></a></li>
								</ul>
								<div class="settings-box-coordinates">
									<div class="settings-box__coordinates-container">
										<div class="settings-box__coordinates settings-box__coordinates_x">
											<label for="x-coordinates" class="coordinates-label">X</label>
											<input name="x-coordinates" type="text" value="0" class="settings-box__input settings-box__input_x">
											<div class="coordinates-link-container"><a href="#" id="incrementX" class="settings-box__coordinates-link settings-box__coordinates-link_top"></a><a href="#" id="decrementX" class="settings-box__coordinates-link settings-box__coordinates-link_bottom"></a></div>
										</div>
									</div>
									<div class="settings-box__coordinates-container">
										<div class="settings-box__coordinates settings-box__coordinates_y">
											<label for="y-coordinates" class="coordinates-label">Y</label>
											<input name="y-coordinates" type="text" value="0" class="settings-box__input settings-box__input_y">
											<div class="coordinates-link-container"><a href="#" id="incrementY" class="settings-box__coordinates-link settings-box__coordinates-link_top"></a><a href="#" id="decrementY" class="settings-box__coordinates-link settings-box__coordinates-link_bottom"></a></div>
										</div>
									</div>
								</div>
							</div>
							<div class="settings-divider"></div>
							<div class="settings-box settings-box_opacity"><span class="settings-box__name">Прозрачность</span>
								<div class="slider"></div>
							</div>
							<div class="settings-divider"></div>
							<div class="settings-box settings-box_buttons">
								<input type="submit" value="Скачать" class="settings-box__button settings-box__button_submit">
								<input type="reset" value="Сброс" class="settings-box__button settings-box__button_reset">
							</div>
						</form>
