<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="bower/normalize-css/normalize.css">
		<meta charset="utf-8">
		<title> 
		</title>
		<link rel="stylesheet" type="text/css" href="css/main.min.css">
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<script src="bower/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="main">
				<div class="container">
					<section class="workarea">
						<h1 class="workarea__header">Генератор водяных знаков</h1>
						<div class="workarea__upload-area"></div>
					</section>
					<aside class="settings">
						<div class="settings__title">Настройки</div>
						<div class="settings__element-upload">
							<div class="settings__original-img">
								<label class="settings__name">Исходное изображение
									<input class="settings__img-upload">
								</label>
							</div>
							<div class="settings__watermark-img">
								<label class="settings__name">Водяной знак
									<input class="settings__img-upload">
								</label>
							</div>
						</div>
						<div class="settings__element-divider"></div>
						<div class="settings__element-img-position"><span class="settings__name">Положение</span></div>
						<div class="settings__element-divider"></div>
						<div class="settings__element-opacity"><span class="settings__name">Прозрачность</span>
							<div class="slider"></div>
						</div>
						<div class="settings__element-divider"></div>
						<div class="settings__element-buttons">
							<input type="submit" value="Скачать" class="settings__button settings__button--submit">
							<input type="reset" value="Сброс" class="settings__button settings__button--reset">
						</div>
					</aside>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
		</footer>
	</body>
</html>
